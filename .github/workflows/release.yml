name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aussiebroadwan/taboo

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Build frontend
        run: |
          cd frontend && npm install && npm run build
          mkdir -p ../internal/frontend/dist
          cp -r dist/* ../internal/frontend/dist/

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse HEAD)"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -ldflags "\
            -X github.com/aussiebroadwan/taboo/internal/app.Version=${VERSION} \
            -X github.com/aussiebroadwan/taboo/internal/app.Commit=${COMMIT} \
            -X github.com/aussiebroadwan/taboo/internal/app.BuildTime=${BUILD_TIME}" \
            -o taboo ./cmd/taboo

      - name: Archive binary
        run: tar czf "taboo-linux-${{ matrix.arch }}.tar.gz" taboo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taboo-linux-${{ matrix.arch }}
          path: taboo-linux-${{ matrix.arch }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "$GITHUB_REF_NAME" artifacts/*.tar.gz --generate-notes

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
